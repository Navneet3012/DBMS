<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coder Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #f39c12;
      text-shadow: 0 0 10px #f39c12;
      margin-bottom: 10px;
    }

    .placeholder {
      font-size: 1.3em;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .message {
      font-size: 1.1em;
      color: #a0e0a0;
      font-style: italic;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome, GUYS!</h1>

  </div>
</body>
</html>
